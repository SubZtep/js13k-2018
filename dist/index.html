<!DOCTYPE html>
<title>js13k</title>
<script src="aframe.min.js"></script>
<script src="core.js"></script>
<a-scene background="color:#030366" stats pool__rings="mixin:ring;size:10;dynamic:true" pool__obstacles="mixin:obstacle;size:10;dynamic:true">
  <a-assets><img id="aumPic" src="Tamil_Om.svg"><img id="bgPic" src="bg.svg">
    <a-mixin id="obstacle" obstacle geometry="primitive:sphere;segmentsWidth:9;segmentsHeight:18;radius:0.3;" material="color:#4682B4;metalness:0.3;side:front"></a-mixin>
    <a-mixin id="ring" geometry="primitive:cylinder;segmentsHeight:9;segmentsRadial:36;openEnded:true" material="color:#5ce0b6;side:back;opacity:0.4" rotation="90 0 0" scale="5 0.5 5"></a-mixin>
  </a-assets>
  <a-light type="ambient" color="#669966"></a-light>
  <a-entity light="type: ambient; color: #BBB"></a-entity>
  <a-entity light="type: directional; castShadow: true; color: #FFF; intensity: 0.6;" position="-0.5 1 1"></a-entity>
  <a-sky src="#bgPic" repeat="40 20"></a-sky>
  <a-camera camera-cursor wasd-controls="acceleration:500" fov="60">
    <a-triangle material="color:#ff0000;shader:flat;opacity:0.65" position="0 -0.012 -1" scale="0.025 0.025 1"></a-triangle>
    <a-triangle material="color:#ff0000;shader:flat;opacity:0.65" position="0 0.012 -1" scale="0.025 0.025 1" rotation="0 0 180"></a-triangle>
    <a-entity id="ray" position="0 0 0" raycaster="objects:.obs;far:60;recursive:false;showLine:true" line="color: blue" cursor="fuse:true;fuseTimeout:500"></a-entity>
    <a-ring id="crosshair" position="0 0 -0.99" radius-outer="0.05" radius-inner="0.04" theta-start="90" material="color:#000;shader:flat">
      <a-ring position="0 0 -1.1" radius-outer="0.06" radius-inner="0.04" material="color:#fff;shader:flat;opacity:0.3"></a-ring>
      <a-animation begin="aim" end="endAim" easing="ease-out" attribute="theta-Length" fill="forwards" from="45" to="360" dur="500"></a-animation>
    </a-ring>
    <a-text id="hud" value="" position="0 20 -50" align="center" width="50"></a-text>
  </a-camera>
  <a-image src="#aumPic" position="0 0 -55" width="8" height="8"></a-image>
</a-scene>
<script>const game = new Game()</script>
